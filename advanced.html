<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a href="index.html">Google</a></li>
        </ul>
    </div>

    <h1 class="appbar">Advanced Search</h1>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h1-advanced">Find pages with...</p>
        <form action="http://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>  
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>    
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn btn-primary btn-advanced ">
            </div>
        </form>
    </div>
</body>
</html>
