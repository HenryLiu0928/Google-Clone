<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div class="center-div">
        <img src="1200px-Google_Images_2015_logo.svg.png" alt="Google Icon" height="92">
    </div>
    
    <form action="http://google.com/search">
        <input type="text" name="q" class="rounded-input">
        <input type="hidden" name="tbm" value="isch">
        <div class="center-div">
            <input type="submit" value="Google Image" class="button-google">
        </div>       
    </form>
</body>
</html>
